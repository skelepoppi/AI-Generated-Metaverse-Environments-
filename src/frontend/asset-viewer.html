<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptSpace Asset Viewer</title>
    <!-- Use Google's model-viewer for easy 3D asset display -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background-color: #0f172a; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; }
        model-viewer { width: 100%; height: 100%; background-color: #0f172a; }
        .controls { position: absolute; bottom: 20px; left: 20px; color: white; font-family: sans-serif; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>
    <model-viewer 
        id="viewer"
        src="" 
        alt="A 3D model generated by PromptSpace" 
        auto-rotate 
        camera-controls 
        shadow-intensity="1" 
        environment-image="neutral" 
        exposure="1">
    </model-viewer>

    <div class="controls">
        <div id="model-name">Loading 3D Object...</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const modelUrl = urlParams.get('url');
        const modelName = urlParams.get('name') || 'Generated Asset';

        if (modelUrl) {
            document.getElementById('viewer').src = modelUrl;
            document.getElementById('model-name').textContent = modelName;
        }
    </script>
</body>
</html>
